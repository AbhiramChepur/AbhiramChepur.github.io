
<!DOCTYPE html>

<html data-ng-app="demoApp"> 
    <head>
    </head>
<body>
    <div data-ng-view=""></div>
    
    <div data-ng-controller="SimpleController"> 
    Search:
    <br />
    <input type="text" data-ng-model="search" />
    <br />
    <ul>
        <li data-ng-repeat="i in clients|filter:search"|orderby:"city">{{i.name|uppercase}} - {{i.city|lowercase}} </li>
    </ul>
        </div>
       
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script>
        var demoApp=angular.module('demoApp',['ngRoute']);
        demoApp.config(function($routeProvider){
            $routeProvider
            .when('/',
                 {
                   controller:'SimpleController',
                   templateUrl:'partials/View1.html'
           })
            .when('/view2',
                 {
                   controller:'SimpleController',
                   templateUrl:'partials/View2.html'
            })
            .otherwise({redirectTo:'/'});
        });
    function SimpleController($scope){
        $scope.clients=
            [{name:'Abhiram',city:'Chicago'},{name:'Krishna',city:'Hyderabad'},{name:'Bhargav',city:'Mumbai'},{name:'Sachin',city:'Edison'}];
        $scope.addClient=function(){
            $scope.client.push({name:$scope.newClient.name,city:$scope.newClient.city});
        };
        
    }
        demoApp.controller('SimpleController',SimpleController)
    
    </script>
    
    </body>


</html>
